<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <body>
        <!-- <div class="login-panel-overlay-bg login-panel-overlay-bg--js"> -->
        <!-- <div class="login-panel"> -->

        <!-- type="text" -->

        <!-- <button class="login-panel__btn login-panel__btn--js">let's play ðŸŽ®</button> -->
        <!-- </div> -->

        <div class="panel panel--js panel--hide">
            <div class="panel__score">
                <div class="scores">
                    <div class="scores__wrapper">
                        <div class="scores__level">Level I</div>
                        <div class="scores__wins">wins 10</div>
                        <div class="scores__losses">losses 5</div>
                    </div>
                    <div class="scores__timer">01:30</div>
                    <button class="scores__btn">reset game</button>
                </div>
            </div>
            <button class="panel__btn panel__btn--js">Score Panel</button>
        </div>
        <div class="levels levels--js levels--hide">
            <span class="levels__text levels__text--js">levels</span>
            <div class="levels__buttons">
                <button class="levels__btn levels__btn--one levels__btn--active">1</button>
                <button class="levels__btn levels__btn--two">2</button>
                <button class="levels__btn levels__btn--three">3</button>
            </div>
        </div>
        <header class="header">
            <p class="header__login">Welcome, Krzysztof G.</p>
            <h1 class="header__title">Pig Game</h1>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="" class="nav__link">About game</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="cubes">
                <div class="cube cube--one"></div>
                <div class="cube cube--two"></div>
            </div>
            <div class="player player--one">
                <div class="player__title player__title--one player--active">
                    <span class="player__login player__login--one player--active">Krzysztof G.</span>
                    <span class="player__mark player-mark--one player--active"></span>
                    player 1
                </div>
                <div class="game">
                    <div class="game__scores">
                        <div class="game__score--one player--active">56</div>
                        <div class="progress">
                            <span class="progress__start progress__start--one player--active">0%</span>
                            <div class="progress__bar progress__bar--active progress__bar--one player--active"></div>
                            <span class="progress__end progress__end--one player--active">100%</span>
                        </div>
                    </div>
                </div>
                <div class="current current--active player--active">
                    <div class="current__score current__score--one">14</div>
                    <span class="current__text">current</span>
                </div>
            </div>
            <div class="player player--two active">
                <div class="player__title player__title--two">
                    <span class="player__login player__login--two">Computer AI</span>
                    <span class="player__mark player__mark--active player-mark--two"></span>
                    player 2
                </div>
                <div class="game">
                    <div class="game__scores">
                        <div class="game__score--one">80</div>
                        <div class="progress">
                            <span class="progress__start progress__start--one">0%</span>
                            <div class="progress__bar progress__bar--one"></div>
                            <span class="progress__end progress__end--one">100%</span>
                        </div>
                    </div>
                </div>
                <div class="current">
                    <div class="current__score current__score--one">25</div>
                    <span class="current__text">current</span>
                </div>
            </div>
            <div class="buttons">
                <button class="btn btn--one">
                    <img src="../assets/icons/refresh.svg" alt="" class="btn__image" />
                </button>
                <button class="btn btn--two"><img src="../assets/icons/hold.svg" alt="" class="btn__image" /></button>
            </div>
        </main>
    </body>
</html>
