<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pig Game</title>
        <meta name="description" content="Your project description" />
        <!-- Title -->
        <meta property="og:title" content="" />
        <!-- OPTIONAL description. 2-4 sentences. -->
        <meta property="og:description" content="" />
        <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
        <meta property="og:url" content="" />
        <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    </head>
    <body>
        <div class="login-panel-overlay-bg login-panel-overlay-bg--js">
            <div class="login-panel">
                <input
                    type="text"
                    placeholder="Your name or nickname"
                    class="login-panel__input login-panel__input--js"
                />
                <button class="login-panel__btn login-panel__btn--js">let's play ðŸŽ®</button>
            </div>
        </div>
        <div class="panel panel--js panel--hide">
            <div class="panel__score">
                <div class="scores">
                    <div class="scores__wrapper">
                        <div class="scores__level">Level I</div>
                        <div class="scores__wins">wins 10</div>
                        <div class="scores__losses">losses 5</div>
                    </div>
                    <div class="scores__timer">01:30</div>
                    <button class="scores__btn">reset game</button>
                </div>
            </div>
            <button class="panel__btn panel__btn--js">Score Panel</button>
        </div>
        <div class="levels levels--js levels--hide">
            <span class="levels__text levels__text--js">levels</span>
            <div class="levels__buttons">
                <button class="levels__btn levels__btn--one levels__btn--active">1</button>
                <button class="levels__btn levels__btn--two">2</button>
                <button class="levels__btn levels__btn--three">3</button>
            </div>
        </div>
        <header class="header">
            <p class="header__login header__login--js"></p>
            <h1 class="header__title">Pig Game</h1>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="" class="nav__link">About game</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="cubes">
                <div class="cube cube--one">
                    <img src="../assets/icons/0.png" alt="cube dice" class="cube__img--one--js" />
                </div>
                <div class="cube cube--two">
                    <img src="../assets/icons/0.png" alt="cube dice" class="cube__img--two--js" />
                </div>
            </div>
            <div class="player player--one player--one--js">
                <div class="player__title player__title--one player__title--one--js player--active">
                    <span class="player__login player__login--one player__login--one--js player--active"
                        >User Name</span
                    >
                    <span class="player__mark player-mark--one player-mark--one--js"></span>
                    player 1
                </div>
                <div class="game">
                    <div class="game__scores">
                        <div class="game__score--one game__score--one--js player--active">0</div>
                        <div class="progress">
                            <span class="progress__start progress__start--one progress__start--one--js player--active"
                                >0%</span
                            >
                            <div
                                class="
                                    progress__bar progress__bar--active progress__bar--one progress__bar--one--js
                                    player--active
                                "
                            ></div>
                            <span class="progress__end progress__end--one progress__end--one--js player--active"
                                >100%</span
                            >
                        </div>
                    </div>
                </div>
                <div class="current current--two current--two--js current--active">
                    <div class="current__score current__score--one current__score--one--js player--active">0</div>
                    <span class="current__text current__text--two current__text--two--js player--active">current</span>
                </div>
            </div>
            <div class="player player--two player--two--js active">
                <div class="player__title player__title--two player__title--two--js">
                    <span class="player__login player__login--two player__login--two--js">Computer AI</span>
                    <span class="player__mark player__mark--active player-mark--two player-mark--two--js"></span>
                    player 2
                </div>
                <div class="game">
                    <div class="game__scores">
                        <div class="game__score--two game__score--two--js">0</div>
                        <div class="progress">
                            <span class="progress__start progress__start--two progress__start--two--js">0%</span>
                            <div class="progress__bar progress__bar--two progress__bar--two--js"></div>
                            <span class="progress__end progress__end--two progress__end--two--js">100%</span>
                        </div>
                    </div>
                </div>
                <div class="current current--one current--one--js">
                    <div class="current__score current__score--two current__score--two--js">0</div>
                    <span class="current__text current__text--one current__text--one--js">current</span>
                </div>
            </div>
            <div class="buttons">
                <button class="btn btn--one btn--one--js">
                    <img src="../assets/icons/refresh.svg" alt="" class="btn__image" />
                </button>
                <button class="btn btn--two btn--two--js">
                    <img src="../assets/icons/hold.svg" alt="" class="btn__image" />
                </button>
            </div>
        </main>
    </body>
</html>
